      - name: 'Gcloud auth'
        uses: GoogleCloudPlatform/github-actions/setup-gcloud
        if: runner.os == 'Windows'
        env:
          CLOUDSDK_PYTHON: ${{env.pythonLocation}}\python.exe
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

