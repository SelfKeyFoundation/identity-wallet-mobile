name: Deployment
on: [push]

jobs:
  browser_extension:
    name: "Browser extension deploy"
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '18.12.1'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
